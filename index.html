<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon.png">
    <title>Cyber Crunch</title>
</head>
<body>
    <div id="box">
        <div id="header">
            <h1>Cyber Crunch</h1>
            <h2>crunch numbers, do math</h2>
        </div>
        <div id="content">
            <div class="instructions">INSTRUCTIONS KEYBOARD TO USER INTERFACE<br><br> 
                number = number&emsp;&emsp;&emsp;operator = operator<br>&emsp;&emsp;&ensp;       
                     _ = ±&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;% = %<br>  
                     Backspace = AC&emsp;&emsp;&emsp;&emsp;&emsp;"=" or Enter = "="<br>
            </div>
            <div class="calculator">
                <div class="top">
                    <span class="logo">
                        <div>RETRO</div>
                        <div>PUNK</div>
                    </span>
                    <span class="solar-pannel">
                        <span class="section"></span>
                        <span class="section"></span>
                        <span class="section"></span>
                    </span>
                </div>
                <div class="display">
                    <div class="inner-display">
                        <span class="sign"></span>
                        <span class="text"></span>
                    </div>
                </div>
                <div class="row 1">
                    <button class="clear">AC</button>
                    <button class="change-sign">+/-</button>
                    <button class="percentage" accesskey="%">%</button>
                    <button class="operator ÷">÷</button>
                </div>
                <div class="row 2">
                    <button class="num 7">7</button>
                    <button class="num 8">8</button>
                    <button class="num 9">9</button>
                    <button class="operator x">x</button>
                </div>
                <div class="row 3">
                    <button class="num 4">4</button>
                    <button class="num 5">5</button>
                    <button class="num 6">6</button>
                    <button class="operator -">-</button>
                </div>
                <div class="row 4">
                    <button class="num 1">1</button>
                    <button class="num 2">2</button>
                    <button class="num 3">3</button>
                    <button class="operator +">+</button>
                </div>
                <div class="row 5">
                    <button class="num 0">0</button>
                    <button class="decimal">.</button>
                    <button class="equals">=</button>
                </div>
            </div>
        </div>
        <div id="footer">
            <div>Website created by Daniel Ballerini</div>
            <div>With the help from © The Odin Project 2022</div>
        </div>
    </div>
</body>
</html>
<script src="./script.js"></script>
